<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhishX - URL Safety Check</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="left-box">
            <h1><i class="fas fa-lock"></i> PhishX</h1>
            <p class="subtitle">Phishing URL Detection Tool</p>
            <form method="POST">
                <input type="text" name="url" placeholder="Enter URL" required>
                <button type="submit">Check URL</button>
            </form>
            <footer>&copy; 2025 PhishX Team</footer>
        </div>

        <div class="right-box">
            {% if prediction %}
                <div class="url-checked">
                    <i class="fas fa-link"></i>
                    <span>{{ request.form['url'] }}</span>
                </div>
                <p class="result
                    {% if 'Unsafe' in prediction %}
                        unsafe
                    {% elif 'Suspicious' in prediction %}
                        suspicious
                    {% else %}
                        safe
                    {% endif %}">
                    {% if 'Unsafe' in prediction %}
                        ⚠️ {{ prediction }}
                    {% elif 'Suspicious' in prediction %}
                        ⚠️ {{ prediction }}
                    {% else %}
                        ✅ {{ prediction }}
                    {% endif %}
                </p>


            {% endif %}
        </div>
    </div>
</body>
</html>
